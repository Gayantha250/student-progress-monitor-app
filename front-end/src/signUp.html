<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Progress Monitor</title>
    <link rel="icon" href="./image/favicon.png">

    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/animate.css/animate.css">
    <link rel="stylesheet" href="./scss/style.scss">
    <link rel="stylesheet" href="scss/signUp.scss">


    <script defer type="module" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script defer type="module" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script defer type="module" src="../node_modules/@popperjs/core/dist/umd/popper.js"></script>
    <script defer src="../node_modules/big.js/big.js"></script>
    <script defer type="module"  src="./js/main.js"></script>
    <script defer type="module"  src="./js/signUp.js"></script>



</head>
<body>
<div class="container">
    <h2>Sign Up</h2>
    <form>

<div id="fullNameInput" class="inputElm">
        <div class="form-floating mb-3 icons">
            <input id="name" type="text" class="form-control animate__animated" id="floatingInput" placeholder="Gayantha Kuruppuarachchi">
            <label for="floatingInput">Full Name</label>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                </svg>
            </div>
        </div>
</div>


    <div id="userNameInput" class="inputElm">
        <div class="form-floating mb-3 icons">
            <input type="text" class="form-control animate__animated userName" placeholder="Gayantha ">
            <label for="floatingInput">User Name</label>
            <div><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-badge" viewBox="0 0 16 16">
                <path d="M6.5 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zM11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path d="M4.5 0A2.5 2.5 0 0 0 2 2.5V14a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2.5A2.5 2.5 0 0 0 11.5 0h-7zM3 2.5A1.5 1.5 0 0 1 4.5 1h7A1.5 1.5 0 0 1 13 2.5v10.795a4.2 4.2 0 0 0-.776-.492C11.392 12.387 10.063 12 8 12s-3.392.387-4.224.803a4.2 4.2 0 0 0-.776.492V2.5z"/>
            </svg></div>
        </div>
    </div>

        <div id="passwordInput" class="inputElm">
            <div class="form-floating icons">
                <input id="passwordElement" type="password" class="form-control animate__animated   " id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
                <div><svg id="eye" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill " viewBox="0 0 16 16">
                    <path d="M105 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                </svg></div>
            </div>
        </div>
        <div class="form-group">
            <button id="signUp" type="submit">Sign Up</button>
        </div>
        <div id="login-area">
            <p>Already have an Account?  <a href="login.html">Log In</a></p>
        </div>

    </form>
</div>

</body>
