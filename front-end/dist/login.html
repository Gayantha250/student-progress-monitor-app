<body>
<div class="container">
    <h2>Login</h2>
    <form>

<div id="userNameInput" class="inputElm">
        <div class="form-floating mb-3 icons">
            <input type="text" class="form-control animate__animated userName" id="floatingInput" placeholder="Gayantha">
            <label for="floatingInput">User Name</label>
            <div><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-badge" viewbox="0 0 16 16">
                <path d="M6.5 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zM11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"></path>
                <path d="M4.5 0A2.5 2.5 0 0 0 2 2.5V14a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2.5A2.5 2.5 0 0 0 11.5 0h-7zM3 2.5A1.5 1.5 0 0 1 4.5 1h7A1.5 1.5 0 0 1 13 2.5v10.795a4.2 4.2 0 0 0-.776-.492C11.392 12.387 10.063 12 8 12s-3.392.387-4.224.803a4.2 4.2 0 0 0-.776.492V2.5z"></path>
            </svg></div>
        </div>
</div>


    <div id="passwordInput" class="inputElm">
        <div class="form-floating icons">
            <input id="passwordElement" type="password" class="form-control animate__animated" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <div><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill " viewbox="0 0 16 16">
                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"></path>
                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"></path>
            </svg></div>
        </div>


    </div>
        <div class="form-group">
            <button id="login" type="submit">Login</button>
        </div>
        <div id="login-area">
            <p>Dont You have an account? <a href="/signUp.html">Sign Up</a></p>
        </div>

    </form>
</div>
